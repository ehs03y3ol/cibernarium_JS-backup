<!-- HTML: lenguaje de marcas o etiquetas
que proporciona la estructura de una web -->
<!DOCTYPE html>
<html lang="ca">
    <!-- Dentro de la etiqueta 'head' iran todos los elementos
    de configuración -->
    <head>
        <!-- codificación de caract. especiales -->
        <meta charset="utf-8">
        <!-- título del documento que aparece en la pestaña del navegador -->
        <title>Cibernarium JS</title>
        <!-- link al archivo index.css -->
        <link rel="stylesheet" href="css/index.css">
        <!-- link al archivo contacto.css -->
        <link rel="stylesheet" href="css/contacto.css">
    </head>
    <body>
        <!-- cabecera -->
        <header>
            <!-- img: elemento de imagen con atributo "src":ruta -->
            <img src="img/logo.png" alt="" id="logo">
            <!-- nav: contenedor de los link de navegacion -->
            <nav>
                <!-- a: enlace o link con atributo "href" que nos asigna
                la ruta externa (http://www.google.es) ó interna
                (contacto.html) -->
                <a href="index.html">Inicio</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>
        <!-- contenido PRINCIPIAL -->
        <main>
            <form>
                <h3>Formulario de contacto</h3>
                <!-- el atributo "value" es el contenido del input -->
                <input type="text" placeholder="Nombre" id="nombre">
                <input type="email" placeholder="Email" id="email">
                <textarea rows="8" cols="80" placeholder="Mensaje"></textarea>
                <!-- creamos un evento "click" en el elemento tipo "button"
                que llama a la funcion "validar()" del "validacion.js" -->
                <input type="button" value="Enviar" onclick="validar();">
            </form>
            <div id="results"></div>
        </main>
        <footer>
            <p>Web ejemplo clase Cibernàrium JS</p>
        </footer>
        <!-- añadimos este link al validacion.js para que se creen
        los elementos antes de utilizar el DOM -->
        <script type="text/javascript" src="js/validacion.js"></script>
    </body>
</html>

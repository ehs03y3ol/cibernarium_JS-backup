<!-- HTML: lenguaje de marcas o etiquetas
que proporciona la estructura de una web -->
<!DOCTYPE html>
<html lang="ca">
    <!-- Dentro de la etiqueta 'head' iran todos los elementos
    de configuración -->
    <head>
        <!-- codificación de caract. especiales -->
        <meta charset="utf-8">
        <!-- título del documento que aparece en la pestaña del navegador -->
        <title>Cibernarium JS</title>
        <!-- link al archivo index.css -->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- cabecera -->
        <header>
            <!-- img: elemento de imagen con atributo "src":ruta -->
            <img src="img/logo.png" alt="" id="logo">
            <!-- nav: contenedor de los link de navegacion -->
            <nav>
                <!-- a: enlace o link con atributo "href" que nos asigna
                la ruta externa (http://www.google.es) ó interna
                (contacto.html) -->
                <a href="index.html">Inicio</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>
        <!-- contenido PRINCIPIAL -->
        <main>
            <!-- aplico estilos en linea -->
            <h1 style="margin: 80px; text-align: center;">MENSAJE ENVIADO CORRECTAMENTE!!!!</h1>
        </main>
        <footer>
            <p>Web ejemplo clase Cibernàrium JS</p>
        </footer>
    </body>
</html>
